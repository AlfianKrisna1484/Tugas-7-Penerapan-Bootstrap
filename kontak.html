<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Web dengan CSS</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-4 mb-3">
      <h1 class="mb-0">Selamat Datang di Website</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">Website Saya</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>
            <li class="nav-item"><a class="nav-link" href="layanan.html">Layanan</a></li>
            <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mb-5">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 mb-4">
          <div class="bg-light p-3 rounded shadow-sm">
            <h4>Menu Samping</h4>
            <ul class="list-unstyled">
              <li><a href="#">Link 1</a></li>
              <li><a href="#">Link 2</a></li>
              <li><a href="#">Link 3</a></li>
            </ul>
          </div>
        </aside>

        <!-- Konten -->
        <main class="col-md-9">
          <h2 class="mb-4">Hubungi Kami via WhatsApp</h2>
          <form id="formWA" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama:</label>
              <input type="text" class="form-control" id="nama" name="nama" required />
            </div>
            <div class="mb-3">
              <label for="pesan" class="form-label">Pesan:</label>
              <textarea class="form-control" id="pesan" name="pesan" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Kirim ke WhatsApp</button>
          </form>
        </main>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; 2025 Website Saya</p>
    </footer>

    <!-- Script -->
    <script>
      document.getElementById("formWA").addEventListener("submit", function (event) {
        event.preventDefault();

        const nama = document.getElementById("nama").value.trim();
        const pesan = document.getElementById("pesan").value.trim();
        const noWA = "6282233824705"; // Gunakan format internasional, diawali 62 (bukan 08)

        const teks = `Halo, saya ${nama}.%0A${pesan}`;
        const linkWA = `https://wa.me/${noWA}?text=${teks}`;
        window.open(linkWA, "_blank");
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
